#Datasource configuration details
spring.datasource.url=jdbc:mysql://localhost:3306/edu
spring.datasource.username=root
spring.datasource.password=myschool

# HTTP Server (Tomcat) Port
server.port=9002

logging.level.org.springframework.web=ERROR
logging.level.com.talooz.ms=ERROR
logging.level.com.talooz.ms=DEBUG

# Logging pattern for the console
logging.pattern.console= "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Logging pattern for file
logging.pattern.file= "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

logging.file=D://edu-microservices//application.log

